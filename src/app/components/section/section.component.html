<div class="section">
  <form>
    <input
      type="text"
      name="search"
      placeholder="Text to search"
      class="search-input"
      [(ngModel)]="searchValue"
      (ngModelChange)="onSearchChange($event)"
    />
    <button class="search-button" (click)="onSearchClick(searchValue)">
      Search
    </button>
  </form>
  <div class="add-course-wrapper">
    <button class="add-course" type="button">
      <i class="fa fa-plus"></i> Add course
    </button>
  </div>
</div>
