<div class="section">
  <form>
    <input
      type="text"
      name="search"
      placeholder="Text to search"
      class="search-input"
      [(ngModel)]="searchValue"
      (keyup)="onSearchChange(searchValue)"
    />
  </form>
  <div class="add-course-wrapper">
    <button class="add-course" type="button" (click)="onAddCourse()">
      <i class="fa fa-plus"></i> Add course
    </button>
  </div>
</div>
