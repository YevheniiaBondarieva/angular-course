<div class="date-section">
  <label for="date" class="label">Date: </label>
  <input
    type="string"
    id="date"
    placeholder="MM/DD/YYYY"
    class="input"
    [formControl]="dateControl"
  />
  <span class="required date-required" *ngIf="isDateRequired">* required</span>
  <span class="required date-required" *ngIf="isInvalidDate"
    >The date should be in the format 'dd/mm/yyyy'</span
  >
</div>
