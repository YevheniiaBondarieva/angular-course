<div class="date-section">
  <label for="date" class="label">Date: </label>
  <input
    type="string"
    id="date"
    placeholder="MM/DD/YYYY"
    class="input"
   [formControl]="formControl"
  />
  <span class="required date-required" *ngIf="formControl.errors?.['required'] && formControl.touched">* required</span>
   <span class="required date-required" 
   *ngIf="formControl.errors?.['invalidDateFormat'] && formControl.touched">The date should be in the format 'dd/mm/yyyy'</span>
</div>
