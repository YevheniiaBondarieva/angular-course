<div class="duration-section">
  <label for="duration" class="label"> Duration: </label>
  <input
    type="number"
    id="duration"
    placeholder="minutes"
    class="input"
    [formControl] ='durationControl'
  />
  <span class="required duration-required" *ngIf="isDurationRequired">* required</span>
  <span class="required duration-required" *ngIf="isInvalidNumber">Only positive values are available</span>
  <span class="duration-result">{{ durationControl?.value | duration }}</span>
</div>
