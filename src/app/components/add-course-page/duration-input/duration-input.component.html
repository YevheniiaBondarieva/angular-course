<div class="duration-section">
  <label for="duration" class="label"> Duration: </label>
  <input
    type="number"
    id="duration"
    placeholder="minutes"
    class="input"
    [(ngModel)]="duration"
    (ngModelChange)="durationChange.emit(duration)"
  />
  <span class="required duration-required">* required</span>
  <span class="duration-result">{{ duration | duration }}</span>
</div>
